<!DOCTYPE html>
<html >
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background = "color: #3b324d">
        <a-box 
            position = "-3 -1.5 -8" 
            rotation = "0 45 0"
            color = "#0da106">
        </a-box>
        <a-cylinder
             position = "-2 -0.75 -9" 
             rotation = "0 30 0" 
             radius = "0.5" 
             height = "2" 
             color = "#deb65f">
        </a-cylinder>
        <a-sphere 
            position = "-1.5 -0.74 -10" 
            rotation = "0 0 0" 
            radius = "1" 
            color = "#44b3a9">
        </a-sphere>
        <a-ring
            position = "0.15 -0.5 -12"
            rotation = "0 15 0"
            radius-inner = "0.5"
            radius-outer = "1.5"
            color = "#bd6268">
        </a-ring>
        <a-tetrahedron
            position = "2 -0.75 -10"
            radius = "1.5"
            color = "#94e0bf">
        </a-tetrahedron>
        <a-octahedron
            position = "2.75 -0.75 -9"
            radius = "1"
            color = "#b33d02">
        </a-octahedron>
        <a-torus-knot 
            color="#B84A39" 
                arc="180" 
                p="1" q="15" 
                radius="0.7" 
                radius-tubular="0.05"
                position = "4 -0.75 -8"></a-torus-knot>

        <a-plane position = "0 -2 -10" rotation="-90 0 0" width = "15" height = "6" color = "#847f8f"></a-plane>
    </a-scene>
</body>
</html>
